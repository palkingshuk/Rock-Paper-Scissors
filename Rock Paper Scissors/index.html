<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
         <h2>Computer Choice: <span class="computer-choice"></span></h2>
         <h2>User Choice: <span class="user-choice"></span></h2>
         <div>Result: <span  class="result"></span></div>
         <button id="rocks" onclick="game('Rocks')">Rocks</button>
         <button id="paper" onclick="game('Paper')">Paper</button>
         <button id="Scissors" onclick="game('Scissors')">Scissors</button>
         <button id="reset" onclick="reset()">Reset</button>
         <p>Wins: <span class="win"></span></p>
         <p>Loss: <span class="loss"></span></p>
         <p>Total Games: <span class="total-games"></span></p>

    </div>

    <script src="index.js"></script>
</body>
</html>
